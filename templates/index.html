<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="static/fonts/icomoon/style.css">

    <link href='static/fullcalendar/packages/core/main.css' rel='stylesheet' />
    <link href='static/fullcalendar/packages/daygrid/main.css' rel='stylesheet' />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>Calendar #9</title>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden
        }

        #calendar {
            max-width: 650px
        }
    </style>
</head>

<body>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h5 class="text-white h4">Collapsed content</h5>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
    <div class="content">
        <div class="container">
            <div class="col-8">
                <div id='calendar'></div>
            </div>
            <div class="col">
                <div id='calendar'></div>
            </div>
            
        </div>
        
    </div>

    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <script src='static/fullcalendar/packages/core/main.js'></script>
    <script src='static/fullcalendar/packages/interaction/main.js'></script>
    <script src='static/fullcalendar/packages/daygrid/main.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var data = '{{ all_data }}';
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid'],
                defaultDate: '2020-02-12',
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: [{
                    title: 'All Day Event',
                    start: '2020-02-01'
                }, {
                    title: 'Long Event',
                    start: '2020-02-07',
                    end: '2020-02-10'
                }, {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2020-02-09T16:00:00'
                }, {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2020-02-16T16:00:00'
                }, {
                    title: 'Conference',
                    start: '2020-02-11',
                    end: '2020-02-13'
                }, {
                    title: 'Meeting',
                    start: '2020-02-12T10:30:00',
                    end: '2020-02-12T12:30:00'
                }, {
                    title: 'Lunch',
                    start: '2020-02-12T12:00:00'
                }, {
                    title: 'Meeting',
                    start: '2020-02-12T14:30:00'
                }, {
                    title: 'Happy Hour',
                    start: '2020-02-12T17:30:00'
                }, {
                    title: 'Dinner',
                    start: '2020-02-12T20:00:00'
                }, {
                    title: 'Birthday Party',
                    start: '2020-02-13T07:00:00'
                }, {
                    title: 'Click for Google',
                    url: 'http://google.com/',
                    start: '2020-02-28'
                }]
            });

            calendar.render();
        });
    </script>

    <script src="static/js/main.js"></script>
</body>

</html>
